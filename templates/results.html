<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Comparador de Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="description" content="Resultados de búsqueda de precios para {{ product }} en Amazon, eBay y más.">
    <meta name="keywords" content="comparar precios, {{ product }}, ofertas, afiliados">
</head>
<body>
    <div class="container mt-5">
        <h1>Resultados para "{{ product }}"</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver a buscar</a>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">
                    <strong>{{ result.store }}</strong>: {{ result.price }} - 
                    <a href="{{ result.link }}" target="_blank" class="btn btn-sm btn-success">Comprar</a>
                </li>
            {% endfor %}
        </ul>
        <!-- Espacio para Google AdSense -->
        <div class="mt-4">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-TU_CLIENT_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-TU_CLIENT_ID"
                 data-ad-slot="TU_AD_SLOT"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
